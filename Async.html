<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Async</title>
   </head>
   <body>
      <script>
         // Promise<String>
         function getNamePromies() {
            return new Promise((resolve, reject) => {
               resolve("Muhammad Hannan Promise");
            });
         }

         async function getNameAsync() {
            return "Hannan Async";
         }

         getNamePromies().then((name) => console.log(name));
         getNameAsync().then((name) => console.log(name));
      </script>
   </body>
</html>
