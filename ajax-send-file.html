<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ajax send File</title>
   </head>
   <body>
      <h1>Register</h1>
      <form>
         <label for="username"
            >Username:
            <input type="text" id="username" name="username" />
         </label>
         <br />
         <label for="Name"
            >Name:
            <input type="name" id="name" name="name" />
         </label>
         <br />
         <label for="Profile"
            >Profile:
            <input type="file" id="profile" name="profile" />
         </label>
         <br />
         <input type="button" id="register" value="register" />
      </form>
      <h1 id="response"></h1>

      <script>
         function doRegister() {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://eocnjo3bxwn59pt.m.pipedream.net");
            ajax.onload = function () {
               const response = document.getElementById("response");
               response.innerText = ajax.responseText;
            };

            const form = new FormData();
            form.append("username", document.getElementById("username").value);
            form.append("name", document.getElementById("name").value);

            const files = document.getElementById("profile").files;
            const firstfile = files.item(0);

            form.append("profile", firstfile);

            ajax.send(form);
         }

         document.getElementById("register").onclick = doRegister;
      </script>
   </body>
</html>
